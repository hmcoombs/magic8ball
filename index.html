    <title>Magic 8 Ball</title>

<body>

    

<div class="container">
 <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow my-5">
            <div class="card-header">

                <h1>Magic 8 ball</h1>

            </div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="question">ask me anything</label>
                        <input type="text" id="question" name="question" class="form-control border">
                        <small class="form-text text-danger validationMsg"></small>
                    </div>
                </form>

                <button type="submit" class="btn btn-outline-dark my-3" name="askBtn" disabled>ask

                </button>

            </div>
            <div class="card-footer" id="answers">test</div>

        </div>

    </div>





 </div>
</div>
